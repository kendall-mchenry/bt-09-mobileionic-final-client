<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Task List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<div>
  <ion-toolbar color="secondary">
    <ion-title>Incomplete</ion-title>
  </ion-toolbar>
    <ion-list lines="full">
      <ion-item-sliding *ngFor="let task of taskList">
        <ion-item *ngIf="task.taskCompleted == false">
          <ion-checkbox color="success" slot="end" (ionChange)="toggleCompleted(task)"></ion-checkbox>
          <ion-label>{{task.taskTitle}}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteTask(task.taskId)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</div>

<div>
  <ion-toolbar color="secondary">
    <ion-title>Complete</ion-title>
  </ion-toolbar>
  <ion-list lines="full">
    <ion-item-sliding *ngFor="let task of taskList">
      <ion-item *ngIf="task.taskCompleted == true">
        <ion-checkbox color="success" slot="end" checked="true" (ionChange)="toggleCompleted(task)"></ion-checkbox>
        <ion-label >{{task.taskTitle}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteTask(task.taskId)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</div>

<ion-fab vertical="bottom" horizontal="end" slot="fixed" class="ion-margin">
  <ion-fab-button color="tertiary" (click)="newTaskPrompt()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
