<ion-header>
  <ion-toolbar>
    <ion-title>Tasks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<div>
  <h1>Incomplete</h1>
    <ion-list *ngFor="let task of taskList">
      <ion-item-sliding>
        <ion-item *ngIf="task.taskCompleted == false">
          <ion-checkbox slot="end" (ionChange)="toggleCompleted(task)"></ion-checkbox>
          <ion-label>{{task.taskTitle}}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteTask(task.taskId)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</div>

<div>
  <h1>Complete</h1>
  <ion-list *ngFor="let task of taskList">
    <ion-item-sliding>
      <ion-item *ngIf="task.taskCompleted == true">
        <ion-checkbox slot="end" checked="true" (ionChange)="toggleCompleted(task)"></ion-checkbox>
        <ion-label >{{task.taskTitle}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteTask(task.taskId)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</div>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="newTaskPrompt()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
